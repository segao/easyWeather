<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Easy Weather</title>
  <link rel='stylesheet' href='css/weather-icons.css'>
  <link rel='stylesheet' href='css/weather-icons.min.css'>
  <link rel='stylesheet' href='css/weather-icons-wind.css'>
  <link rel='stylesheet' href='css/weather-icons-wind.min.css'>
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/style.css"> 
</head>

<body class="{{Data.forecast}}" ng-app="Weather">
  <div class="container " ng-controller="Main">
    <div class="box">
        <h1>e<i class="wi wi-sunrise"></i>syWeather</h1>

      <div class="col-md-12">
          <h2>{{Data.city}}, {{Data.country}}</h2>
          <div class="row">
            <div class="col-md-4">
            <i class="wi wi-cloudy"></i>
            <br>{{Data.forecast}}
            </div>
            <div class="col-md-4">
            {{Data.date}}
            <br>{{Data.tempF}} &#176;F / {{Data.tempC}} &#176;C
            </div>
            <div class="col-md-4">
            <p>Humidity: {{Data.humidity}}%</p>
            </div>
    </div>
        <div class="footer">by Sharon Gao</div>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
